language: julia
sudo: true
os:
    - linux
julia:
    - nightly
addons:
  apt:
    packages:
      - python3-pip
before_install:
    - sudo apt-get update
    - sudo apt-get install -y python3
    - sudo pip3 install visualdl
script:
    - julia -e 'using Pkg; Pkg.build("VisualDL")'
    - julia -e 'using Pkg; Pkg.test("VisualDL")'
notifications:
    email: true